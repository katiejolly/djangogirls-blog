<!DOCTYPE html>
{% load static %}

<html>
	<head>
		<title>katie jolly</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
		<link href="https://fonts.googleapis.com/css?family=Karla|Montserrat|Raleway|Zilla+Slab" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
	</head>
	<body>
		<div class = "page-header">
		{% if user.is_authenticated %}
			<a href="{% url 'post_new' %}" class = "top-menu"><span class = "glyphicon glyphicon-plus"></span></a>
			<a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
			<p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
		{% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
		{% endif %}
			<h1><a href="/">katie jolly</a></h1>
		</div>
		<div class = "content container">
			<div class = "row">
				<div class = "col-md-8">
				{% block content %}
				{% endblock %}
				</div>
			</div>
		</div>
	</body>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
	<footer class="footer">
  		<div class="container text-center">
   		 <a href="https://www.linkedin.com/in/katie-jolly-6001987b/ target="_blank""><i class="fa fa-linkedin"></i></a>
    	<a href="https://github.com/katiejolly/djangogirls-blog" target="_blank"><i class="fa fa-github"></i></a>
  </div>
</footer>
</html>
