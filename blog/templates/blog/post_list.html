<!DOCTYPE html>
<html>
<head>
	<title>Katie's blog</title>
</head>
<body>
	<div>
		<h1><a href="">Katie's blog</a></h1>
		{% for post in posts %}
			<div>
		        <p>published: {{ post.created_date }}</p>
		        <h1><a href="">{{ post.title }}</a></h1>
		        <p>{{ post.text|linebreaksbr }}</p>
    		</div>
		{% endfor %}
</body>
</html>
