{% extends 'blog/base.html' %}
{% load markdown_deux_tags %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                {{ post.published_date }}
            </div>
            {{ post.text|markdown }}
            {{ post.tags }}
            <a href="{% url 'post_detail' pk=post.pk %}" class="comment">Comments: {{ post.approved_comments.count }}</a>
        </div>
    {% endfor %}
{% endblock content %}
